<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sy.Nail | Merci de nous contacter</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="icon" type="image/png" href="../favicon/favicon.ico.PNG" />
  <style>


    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#f6d6c9, #fff9f3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
    .thankyou-card {
      margin: 25px 25px;
      background: var(--beige-soft);
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--text-body);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    .thankyou-card .checkmark {
      font-size: 60px;
      color: greenyellow;
      margin-bottom: 20px;
    }
    .thankyou-card h1 {
      font-size: 28px;
      margin: 0;
      color: var(--gold-primary);
    }
    .thankyou-card p {
      font-size: 16px;
      color: var(--text-body);
      margin-top: 10px;
    }
    .thankyou-card a {
      font-size: 16px;
      color: var(--text-body);
      margin-top: 20px;
      font-weight: 900;
      text-decoration: none;
     
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <div class="checkmark">✔</div>
    <h1>Merci!</h1>
    <p>Votre message a bien été envoyé !<br/> Nous vous répondrons sous peu !</p>
    <a href="https://synail.web.app/"> ← Retour</a>
  </div>
</body>
</html>
